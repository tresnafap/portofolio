<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation API</title>
    <style>
      /* Body styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #E0F7FA;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container for content */
      .container {
        text-align: center;
        background-color: #A5D6A7;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      /* Stylish button */
      button {
        background-color: #E74C3C;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #E74C3C;
      }

      /* Location result box */
      #location {
        margin-top: 20px;
        padding: 20px;
        border-radius: 15px;
        background-color: #e9f7f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        display: none;
      }

      h3 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #E74C3C;
      }

      p {
        font-size: 16px;
        color: #555;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get User Location with Geolocation API</h1>
      <button onclick="getLocation()">Get Location</button>

      <div id="location">
        <h3>Your Location:</h3>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <p>Accuracy: <span id="accuracy"></span> meters</p>
      </div>
    </div>

    <script>
      // Function to get user location
      function getLocation() {
        const locationBox = document.getElementById("location");
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          alert("Geolocation is not supported by this browser.");
        }

        // Add loading effect to the button
        const button = document.querySelector("button");
        button.innerHTML = "Getting Location...";
        button.disabled = true;
        button.style.backgroundColor = "#ccc";
      }

      // Function to display position
      function showPosition(position) {
        document.getElementById("latitude").innerHTML =
          position.coords.latitude;
        document.getElementById("longitude").innerHTML =
          position.coords.longitude;
        document.getElementById("accuracy").innerHTML =
          position.coords.accuracy + " meters";

        // Show the location div
        const locationBox = document.getElementById("location");
        locationBox.style.display = "block";

        // Revert button state
        const button = document.querySelector("button");
        button.innerHTML = "Get Location";
        button.disabled = false;
        button.style.backgroundColor = "#007bff";
      }

      // Function to handle errors
      function showError(error) {
        //menggunakan switch untuk berbagai kode kesalahan yang mungkin terjadi
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break; //keluar dari fungsi
          case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
          case error.TIMEOUT: 
            alert("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
        }

        //mengembalikan tombol 
        // Revert button state even in case of an error
        const button = document.querySelector("button");
        button.innerHTML = "Get Location";
        button.disabled = false;
        button.style.backgroundColor = "#007bff";
      }
    </script>
  </body>
</html>
