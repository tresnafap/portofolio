<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Pilih gambar :</p>

    <!-- //elemen gambar yang sumbernya akan digambar/ -->
    <img 
    id="gambar" 
    src="assets/images/nafaa.png" 
    alt="Gambar" 
    width="220" 
    height="220">

    <p>Mengisi : </p>
    
    <canvas id="kanvas" width="220" height="220"
    style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <p><button onclick="kanvas()">Try It</button></p>
    <script>
        function kanvas(){
            var c = document.getElementById("kanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("gambar");
            ctx.drawImage(img, 0,0, c.width, c.height);
        }
    </script>
</body>
</html>
