<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- cx sumbu x, semakin besar, semakin ke kanan, cy semakin besar semakin kebawah, r = jari jari semakin besar semaki lebar strokenya -->
        <circle 
        cx="190" 
        cy="100" 
        r="80" 
        stroke="red" 
        stroke-width="10" 
        fill="blue" />
      </svg>  
</body>
</html>
